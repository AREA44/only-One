<!DOCTYPE html>
<html>
{% include head.html %}
<body>
  {% include header.html %}
  {% include navigation.html %}

    {% for post in site.posts reversed %}
    {% capture id %}{{ post.id | remove:'/' }}{% endcapture %}
    <div class="container-fluid" style="margin-top:30px" id="{{ id }}">
      <div class="container">
        {{ post.content }}
      </div>
    </div>
    {% endfor %}
  </div>

  {% include footer.html %}
  {% include google_analytics.html %}
</body>
</html>
