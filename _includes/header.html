<header>
  <div class="jumbotron text-center" style="margin-bottom:0">
    <h1><b>only One - Jekyll theme</b></h1>
    <p>Welcome to <img src="./assets/img/favicon.png" class="rounded-circle" alt="only One"
        style="width:5%"></p>
  </div>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        {% for post in site.posts reversed %}{% capture id %}{{ post.id | remove:'/' }}{% endcapture %}
        <li class="nav-item"><a href="#{{ id }}" class="nav-link">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
